<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Offline App</title>
	<link rel="stylesheet" type="text/css" href="library/offline-theme-default.css" />
	<link rel="stylesheet" type="text/css" href="library/offline-language-english.css" />

	<style type="text/css" media="all">
		body{
			background-color: red;
		}
	</style>
</head>
<body>

	I am an offline app.

<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

	<script>
	var raymond		= {};
	window.raymond 	= raymond;

	// hook to the applicationCache events
	applicationCache.addEventListener("checking", function(){
		console.log("checking");
	});
	applicationCache.addEventListener("downloading", function(){
		console.log("downloading");
	});
	applicationCache.addEventListener("progress", function(){
		console.log("progress");
	});
	applicationCache.addEventListener("cached", function(){
		console.log("cached");
	});
	applicationCache.addEventListener("updateready", function(){
		console.log("updateready");
	});
	applicationCache.addEventListener("error", function(){
		console.log("error");
	});
	
</script>
</body>
</html>
